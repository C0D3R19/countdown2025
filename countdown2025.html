<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      overflow: hidden;
    }

    .timer-container {
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .value {
      font-size: 3rem;
      font-weight: bold;
    }

    .label {
      font-size: 1rem;
    }

    .progress-circle {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .circle-bg {
      fill: none;
      stroke: rgba(255, 255, 255, 0.2);
      stroke-width: 12;
    }

    .circle-progress {
      fill: none;
      stroke: #00ffcc;
      stroke-width: 12;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }

    .circle-text {
      font-size: 1.5rem;
      font-weight: bold;
      fill: #fff;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .seconds-only {
      font-size: 2rem;
      margin-top: 20px;
    }

    @keyframes gradient-bg {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      background-size: 400% 400%;
      animation: gradient-bg 15s ease infinite;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <h1>Countdown to 31st December, 2025</h1>
    <div class="countdown">
      <div class="unit">
        <div class="value" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="unit">
        <div class="value" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="unit">
        <div class="value" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="unit">
        <div class="value" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
    <div class="progress-circle">
      <svg width="150" height="150">
        <circle class="circle-bg" cx="75" cy="75" r="60"></circle>
        <circle class="circle-progress" cx="75" cy="75" r="60" stroke-dasharray="377" stroke-dashoffset="377"></circle>
        <text class="circle-text" x="75" y="75">100%</text>
      </svg>
    </div>
    <div class="seconds-only" id="totalSeconds">Seconds: 0</div>
  </div>
  <script>
    const endDate = new Date('December 31, 2025 23:59:59').getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const timeRemaining = endDate - now;

      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
      const totalSeconds = Math.floor(timeRemaining / 1000);

      const progressPercent = ((endDate - now) / (endDate - new Date().getTime())) * 100;
      const circle = document.querySelector('.circle-progress');
      const circleText = document.querySelector('.circle-text');

      const circumference = 2 * Math.PI * 60;
      const offset = circumference - (progressPercent / 100) * circumference;

      circle.style.strokeDashoffset = offset;
      circleText.textContent = `${Math.max(progressPercent.toFixed(1), 0)}%`;

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
      document.getElementById('totalSeconds').textContent = `Seconds: ${Math.max(totalSeconds, 0)}`;

      if (timeRemaining <= 0) {
        clearInterval(timerInterval);
      }
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
