<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        /* Overall body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #001f3d; /* Dark Navy */
            color: #fff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Full-screen background with animated effects */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background-color: transparent;
        }

        .particle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: particle-move 5s linear infinite;
        }

        @keyframes particle-move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--end-x), var(--end-y));
            }
        }

        /* Container for countdown and progress bar */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1;
            width: 90%;
            max-width: 400px;
        }

        #progressBar {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #progressBar div {
            height: 100%;
            background-color: #4caf50;
            border-radius: 15px;
            width: 0%; /* Starts empty */
            transition: width 1s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #countdown, #hourCountdown {
            font-size: 1.5rem;
        }

        #percentage {
            font-size: 1.2rem;
        }

        .time-section {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Live Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Main Container for Countdown -->
    <div class="container">
        <h1>Countdown to 31 December 2025</h1>
        
        <!-- Main Countdown -->
        <div id="countdown">Loading...</div>
        
        <!-- Hour Countdown -->
        <div id="hourCountdown" class="time-section">Loading...</div>
        
        <!-- Progress Bar -->
        <div id="progressBar">
            <div id="progress"></div>
        </div>

        <!-- Percentage -->
        <div id="percentage">0%</div>
    </div>

    <script>
        // Particle Effect for Background
        const particlesContainer = document.getElementById("particles");

        function createParticle() {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            particlesContainer.appendChild(particle);

            const size = Math.random() * 3 + 1;  // Random size of the particle
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.position = "absolute";
            particle.style.backgroundColor = "white";
            particle.style.borderRadius = "50%";
            particle.style.opacity = Math.random();
            particle.style.animation = "moveParticle 5s linear infinite";

            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const endX = Math.random() * window.innerWidth;
            const endY = Math.random() * window.innerHeight;

            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;

            particle.style.animationName = "moveParticle";
            particle.style.animationDuration = `${Math.random() * 5 + 3}s`;

            particle.style.animationTimingFunction = "linear";

            particle.addEventListener("animationend", () => {
                particle.remove();
            });
        }

        setInterval(createParticle, 100); // Create a new particle every 100 ms

        // Keyframes for particle movement
        const style = document.createElement("style");
        style.innerHTML = `
            @keyframes moveParticle {
                from {
                    transform: translate(0, 0);
                }
                to {
                    transform: translate(var(--end-x), var(--end-y));
                }
            }
        `;
        document.head.appendChild(style);

        function updateCountdown() {
            const startTime = new Date("January 1, 2025 00:00:00");
            const endTime = new Date("December 31, 2025 23:59:59");

            const currentTime = new Date();
            const totalDuration = endTime - startTime;
            const remainingTime = endTime - currentTime;
            
            // Calculate the percentage of time passed
            const timePassed = totalDuration - remainingTime;
            const percentage = (timePassed / totalDuration) * 100;

            // Format the remaining time (days, hours, minutes, seconds)
            const remainingDays = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const remainingHours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const remainingMinutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const remainingSeconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            const remainingHoursOnly = remainingDays * 24 + remainingHours; // Total remaining hours

            // Display countdown and percentage
            document.getElementById("countdown").innerHTML = 
                `${remainingDays}d ${remainingHours}h ${remainingMinutes}m ${remainingSeconds}s`;
            document.getElementById("hourCountdown").innerHTML = 
                `${remainingHoursOnly} hours left`;

            // Update progress bar and percentage
            document.getElementById("progress").style.width = `${percentage}%`;
            document.getElementById("percentage").innerHTML = `${Math.round(percentage)}%`;

            // Call the function every second
            setTimeout(updateCountdown, 1000);
        }

        // Start the countdown
        updateCountdown();
    </script>
</body>
</html>
